{% extends 'base.html' %}
{% load i18n %}

{% block style %}
  <style>
	.content {
		margin: auto;
	}
	#id_old_password,
	#id_new_password1,
	#id_new_password2 {
        display: block;
		width: 40%;
        height: 34px;
        padding: 6px 12px;
        font-size: 14px;
        line-height: 1.42857143;
        color: #555;
        background-color: #fff;
        background-image: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
    }
	#form {
			margin-top: 25px;
	}
	.col-sm-4 {
		margin: 0;
		padding: 0;
	}
    .btn-send {
		background-color: #337ab7 !important; 
		color: #FFFFFF;
    }

	.info-groups {
        font-size: 3vh;
        margin-left: 20%;
     }
	.form-horizontal .control-label {
		text-align: left;
	}

  </style>
{% endblock %}

{% block content %}
  <h2 class="text-center">{% trans "Change my password" %}</h2>
  <div class="content">
  	<div class="info-groups">
  		<form id="form" class="row form-horizontal" method="post">
  			{% csrf_token %}
  			<div class="form-group">
	            <label class="col-sm-4 control-label">{% trans "Old Password: *" %}</label>
	            <div class="col-sm-8">
	            {{form.old_password}}
	            </div>
            </div>
            <div class="form-group">
	            <label class="col-sm-4 control-label">{% trans "New Password: *" %}</label>
	            <div class="col-sm-8">
	            {{form.new_password1}}
	            </div>
            </div>
            <div class="form-group">
	            <label class="col-sm-4 control-label">{% trans "Confirm Password: *" %}</label>
	            <div class="col-sm-8">
	            {{form.new_password2}}
	            </div>
            </div>
  			<div class="form-group">
	            <div class="col-sm-offset-4 col-sm-8">
	            <button type="submit" class="btn btn-lg btn-send">
					<span class="glyphicon glyphicon-floppy-saved"></span>
					{% trans " Save Changes" %}
				</button>
	            </div>
            </div>
  		</form>
  	</div>
  </div>

{% endblock %}
